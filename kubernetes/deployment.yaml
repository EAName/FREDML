apiVersion: apps/v1
kind: Deployment
metadata:
  name: fred-ml
  labels:
    app: fred-ml
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fred-ml
  template:
    metadata:
      labels:
        app: fred-ml
    spec:
      containers:
      - name: fred-ml
        image: fred-ml:latest
        ports:
        - containerPort: 8000
        env:
        - name: FRED_API_KEY
          valueFrom:
            secretKeyRef:
              name: fred-ml-secrets
              key: fred-api-key
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fred-ml-service
spec:
  selector:
    app: fred-ml
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer 